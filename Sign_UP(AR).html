    <form action="signup.php" method="post" class="main_login">
        <h2>إنشاء حسابك</h2>
        <div class="email_pass">
            <input type="text" class="First_Name" placeholder="الاسم الاول" name="firstname" required>
            <input type="text" class="Second_Name" placeholder="الاسم الاخير" name="lastname" required>
            <br>
            <input type="email" class="email" placeholder="البريد الاكتروني" name="email" required>
            <br>
            <input type="date" class="Date" placeholder="تاريخ الميلاد" name="date" style="background: #fff; color: #000;" required>
            <br>
            
            <!-- 
            <label for="male">ذكر</label>
            <input type="radio" id="female" name="Gender" value="Female">
            
            <label for="female">انثى</label>
            <input type="radio" id="male" name="Gender" value="Male">
            <br> -->
            <select name="gender" id="Gender" style="width: 392px;" required>
                <option value="Male" selected>Male</option>
                <option value="Female">Female</option>
            </select>

            <input type="tel" class="Phone" placeholder="رقم الهاتف" name="Phone" required>
            <br>
            <input type="password" class="pass" placeholder="كلمة المرور" name="password" required>
        </div>
        <button name="submit" value="submit" type="submit">إنشاء حساب</button>
        <p class="dont_have_acc">
        لديك حساب بالفعل؟ <a href="Log_in_Page.html">تسجيل الدخول</a>
        </p>
    </form>
